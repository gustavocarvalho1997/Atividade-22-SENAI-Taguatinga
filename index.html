  <title>WebApp Combustível</title>

<body>
  <header>
    <div class="container">
      <h1>WebApp Combustível</h1>
    </div>
    <div class="container">
      <h3 id="result"></h3>
    </div>
  </header>
  <main>
    <div class="container">
      <form form action="" onsubmit="return false">
        <label for="">Valor da gasolina:</label><br>
        <label for="">R$ </label>
        <input type="text" name="" id="gasolina" placeholder="0,00" onkeyup="verificarInput(event);"><br><br>
        <label for="">Valor do etanol:</label><br>
        <label for="">R$ </label>
        <input type="text" name="" id="etanol" placeholder="0,00" onkeyup="verificarInput(event);"><br><br>
        <button onclick="combustivel();">Calcular</button>
      </form>  
    </div>
  </main>
  

  <script src="js/script.js"></script>
